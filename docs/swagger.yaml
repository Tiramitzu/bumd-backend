definitions:
  http_util.JSONResultLogin:
    properties:
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2MzYxNjgyMjksImlk._aYI7pV2c9SU9VOp3RY_mxtFenYFQuKPJtVfk
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2MzYwODU0MjksImlkIjoyLCJwaG9uZSI6Iis2MjgxMjM0NTYyIiwidXNlcm5hbWUiOi.dl_ojy9ojLnWqpW589YltLPV61TCsON-3yQ2
        type: string
    type: object
  models.BentukBadanHukumForm:
    properties:
      deskripsi:
        type: string
      nama:
        type: string
    type: object
  models.BentukBadanHukumModel:
    properties:
      deskripsi:
        type: string
      id:
        type: integer
      nama:
        type: string
    type: object
  models.BentukUsahaForm:
    properties:
      deskripsi:
        type: string
      nama:
        type: string
    type: object
  models.BentukUsahaModel:
    properties:
      deskripsi:
        type: string
      id:
        type: integer
      nama:
        type: string
    type: object
  models.BumdForm:
    properties:
      alamat:
        type: string
      deskripsi:
        type: string
      email:
        type: string
      id_bentuk_hukum:
        type: integer
      id_bentuk_usaha:
        type: integer
      nama:
        type: string
      no_telp:
        type: string
      website:
        type: string
    type: object
  models.BumdModel:
    properties:
      alamat:
        type: string
      bentuk_hukum:
        type: string
      bentuk_usaha:
        type: string
      deskripsi:
        type: string
      email:
        type: string
      id:
        type: integer
      id_bentuk_hukum:
        type: integer
      id_bentuk_usaha:
        type: integer
      id_daerah:
        type: integer
      nama:
        type: string
      no_telp:
        type: string
      website:
        type: string
    type: object
  models.LoginForm:
    properties:
      password:
        description: User password
        example: "123456"
        type: string
      username:
        example: warid
        type: string
    required:
    - password
    - username
    type: object
  models.UserDetail:
    properties:
      nama_role:
        type: string
      nama_user:
        type: string
      username:
        type: string
    type: object
  utils.DataValidationError:
    properties:
      field:
        example: email
        type: string
      message:
        example: Invalid email address
        type: string
    type: object
  utils.LoginError:
    properties:
      message:
        description: |-
          Attempt   int    `json:"attempt" xml:"attempt" example:"3"`                            // sisa kesempatan login sebelum diblokir 5 menit
          NextLogin int    `json:"next_login" xml:"next_login" example:"123233213"`              // unix timestamp UTC blokir login dibuka kembali
        example: invalid username or password
        type: string
    type: object
  utils.RequestError:
    properties:
      code:
        example: 422
        type: integer
      fields:
        items:
          $ref: '#/definitions/utils.DataValidationError'
        type: array
      message:
        example: Invalid email address
        type: string
    type: object
info:
  contact:
    email: lifelinejar@mail.com
    name: API Support
  description: SIPD Service Auth Rest API.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: SIPD Service Auth
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login to get JWT token and refresh token.
      operationId: auth-login
      parameters:
      - description: Login payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/models.LoginForm'
      produces:
      - application/json
      responses:
        "200":
          description: Login Success, jwt provided
          schema:
            $ref: '#/definitions/http_util.JSONResultLogin'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/utils.RequestError'
        "403":
          description: Login forbidden
          schema:
            $ref: '#/definitions/utils.LoginError'
        "404":
          description: Data not found
          schema:
            $ref: '#/definitions/utils.RequestError'
        "422":
          description: Data validation failed
          schema:
            items:
              $ref: '#/definitions/utils.RequestError'
            type: array
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/utils.RequestError'
      summary: user login
      tags:
      - Auth
